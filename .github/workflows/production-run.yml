name: Run Tests in Production
on:
  workflow_dispatch:
    inputs:
      fixVersion:
        description: "Fix Version"
        required: true
        default: "1.0.0"

permissions:
  contents: write

jobs:
  production-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npm run run:smoke
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_report: allure-report
      - name: Move Allure report to specific directory
        run: |
          mkdir -p reports-app/reports/production/
          cp -r allure-report/* docs/reports/production/${{inputs.fixVersion}}
      - name: Commit Allure Report to main branch
        uses: stefanzweifel/git-auto-commit-action@v5
        if: always()
        with:
          commit_message: "Add new Production Allure Report for ${{inputs.fixVersion}} [skip ci]"
          branch: main
          file_pattern: "/reports-app/production*"
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
      - name: Install Reports App Dependencies
        run: npm ci
        working-directory: reports-app
      - name: Config Git for Reports App
        run: git config user.name "github-actions[bot]" && git config user.email "github-actions[bot]@users.noreply.github.com"
        working-directory: reports-app
      - name: Deploy Reports App
        run: npm run deploy
        working-directory: reports-app
