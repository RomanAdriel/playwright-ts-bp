name: Run Tests in Stage
on:
  workflow_dispatch:
    inputs:
      fixVersion:
        description: "Fix Version"
        required: true
        default: "1.0.0"

permissions:
  contents: write

jobs:
  stage-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Install Java
        run: sudo apt-get install default-jre
      - name: Get Allure
        run: curl -o allure-2.13.8.tgz -OLs https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.13.8/allure-commandline-2.13.8.tgz
      - name: Unzip Allure
        run: sudo tar -zxvf allure-2.13.8.tgz -C /opt/
      - name: Create Allure symlink
        run: sudo ln -s /opt/allure-2.13.8/bin/allure /usr/bin/allure
      - name: Run Playwright tests
        run: npm run run:regression
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Generate Allure Report
        run: allure generate allure-results -o allure-report --clean
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.fixVersion }}
          path: allure-report/
          retention-days: 30
      - name: Commit Allure Report to main branch
        uses: stefanzweifel/git-auto-commit-action@v5
        if: always()
        with:
          commit_message: "Add new Stage Allure Report for ${{inputs.fixVersion}}"
          branch: main
          file_pattern: "reports-app/stage/*"
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
      - name: Install Reports App Dependencies
        run: npm ci
        working-directory: reports-app
      - name: Config Git for Reports App
        run: git config user.name "github-actions[bot]" && git config user.email "github-actions[bot]@users.noreply.github.com"
        working-directory: reports-app
      - name: Deploy Reports App
        run: npm run deploy
        working-directory: reports-app
